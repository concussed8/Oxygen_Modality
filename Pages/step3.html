  <style>
 /* Reset default margin/padding, give a neutral background */
    body {
      margin: 0;
      padding: 0;
      /* Center the phone container horizontally */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f0f0f0; /* Just a neutral background for contrast */
    }
    /* Smartphone container simulation */
    .phone-container {
      position: relative;
      width: 375px;
      height: 667px;
      border: 4px solid #4169E1;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #ADD8E6;
    }
    /* H1 element styling */
    .h1-controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 1%;
      font-size: 22px;
      color: #ffffff;
      background-color: #4169E1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 10px 20px;
      border-radius: 4px;
      margin: 0;
      white-space: nowrap;
      z-index: 1000;
    }
    /* Common Transparent Label CSS */
    .transparent-label {
      position: absolute;
      left: 5%;
      top: 85%;
      font-size: 20px;
      color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0);
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 0;
      margin: 0;
      white-space: normal;
      z-index: 100;
      width: 85%;
      height: 18%;

#airway {
  top: 63%;

}

#spinal {
  top: 60%;
  left: 55%;
  transform: translateX(-50%) scale(1);
  font-size: 16px;
  width: 95%;
  color: red;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0% {
    transform: translateX(-50%) scale(1);
  }
  5% {
    transform: translateX(-50%) scale(1.2);
  }
  10% {
    transform: translateX(-50%) scale(1);
  }
  15% {
    transform: translateX(-50%) scale(1.2);
  }
  20% {
    transform: translateX(-50%) scale(1);
  }
  100% {
    transform: translateX(-50%) scale(1);
  }
}


    /* CSS for the continue button (placed in the phone container) */
