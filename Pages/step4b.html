    /* === Three-Way Toggle Styles === */
    .toggle-container {

    }
    /* Hide radio buttons */
    .toggle-container input[type="radio"] {
      display: none;
    }
    /* The slider circle with increased size */
    .toggle-slider {
      position: absolute;
      top: 50%;
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #FFFF00, #FFD700);
      border-radius: 50%;
      transform: translate(-10%, -50%);
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255,255,255,0.4);
    }
    /* When option 1 is checked (left): center at 25px and yellow gradient */
    #option1:checked ~ .toggle-slider {
      left: 25px;
      background: linear-gradient(145deg, #FFFF00, #FFD700);
    }
    /* When option 2 is checked (neutral): center at 75px and yellow gradient */
    #option2:checked ~ .toggle-slider {
      left: 50px;
      background: linear-gradient(145deg, #FFFF00, #FFD700);
    }
    /* When option 3 is checked (right): center at 125px and red gradient */
    #option3:checked ~ .toggle-slider {
      left: 100px;
      background: linear-gradient(145deg, #ff8a80, #ff5252);
    }
    /* Move slider based on which radio is checked */
    #option1:checked ~ .toggle-slider {
      left: 0;
    }
    #option2:checked ~ .toggle-slider {
      left: 50px;
    }
    #option3:checked ~ .toggle-slider {
      left: 100px;
    }

      flex: 1;
      text-align: center;

<body>
  <!-- Smartphone Container -->
  <div class="phone-container" id="phoneContainer">
    <!-- H1 element with custom styling (non-draggable) -->
    <h1 class="h1-controls" id="h1Element">Oxygen Modality Decision Making</h1>
    
    <!-- Movable object: hypercapnic.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/hypercapnic.png" alt="hypercapnic" class="movable hideable" id="movablehypercapnic">
    
    <!-- Movable object: hypercap_criteria.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/hypercap_criteria.png" alt="hypercap_criteria" class="movable hideable" id="movablehypercap_criteria">
    
    <!-- Movable object: initiate_bipap.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/initiate_bipap.png" alt="initiate_bipap" class="movable hideable" id="movableinitiate_bipap">
    
    <!-- Movable object: hypercap_no_rr12.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/hypercap_no_rr12.png" alt="hypercap_no_rr12" class="movable hideable" id="movablehypercap_no_rr12">
    
    <!-- Movable object: curve_yes.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/curve_yes.png" alt="curve_yes" class="movable hideable" id="movablecurve_yes">
    
    <!-- Movable object: curve_no.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/curve_no.png" alt="curve_no" class="movable hideable" id="movablecurve_no">
    
    <!-- Movable object: continue_button.png -->
    <img src="https://concussed8.github.io/Oxygen_Modality/Images/continue_button.png" alt="continue_button" class="movable hideable" id="movablecontinue_button">
    
    <!-- Three-Way Toggle -->
    <div class="toggle-container movable hideable">
      <input type="radio" name="toggle" id="option1">
      <input type="radio" name="toggle" id="option2" checked>
      <input type="radio" name="toggle" id="option3">
      <div class="toggle-slider"></div>
      <label class="toggle-label" for="option1">YES</label>
      <label class="toggle-label" for="option2">0</label>
      <label class="toggle-label" for="option3">NO</label>
    </div>
  </div>
  
 <script>
  // Get references to the images and continue button 
  const initiateBipapImg = document.getElementById('movableinitiate_bipap');
  const hypercapNoRR12Img = document.getElementById('movablehypercap_no_rr12');
  const continueBtn = document.getElementById('movablecontinue_button');
  
  // Set initial state: hide both images and the continue button
  initiateBipapImg.style.display = "none";
  hypercapNoRR12Img.style.display = "none";
  continueBtn.style.display = "none";
  
  // Listen for toggle changes and update images and button visibility accordingly
  const radios = document.querySelectorAll('input[name="toggle"]');
  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (document.getElementById('option1').checked) {
        console.log('Option 1 selected: initiate_bipap.png displayed');
        initiateBipapImg.style.display = "block";
        hypercapNoRR12Img.style.display = "none";
        continueBtn.style.display = "block";
      } else if (document.getElementById('option3').checked) {
        console.log('Option 3 selected: no image displayed (right position)');
        // Do not display the associated image when the slider is on the right
        initiateBipapImg.style.display = "none";
        hypercapNoRR12Img.style.display = "none";
        continueBtn.style.display = "block";
      } else if (document.getElementById('option2').checked) {
        console.log('Neutral selected: no images displayed');
        initiateBipapImg.style.display = "none";
        hypercapNoRR12Img.style.display = "none";
        continueBtn.style.display = "none";
      }
    });
  });
  
  // When the continue button is pressed, redirect based on the slider's position
  continueBtn.addEventListener('click', () => {
    if (document.getElementById('option3').checked) {
      // Slider is to the right -> redirect to step2.html
      window.location.href = "step2.html";
    } else if (document.getElementById('option1').checked) {
      // Slider is to the left -> redirect to step7.html
      window.location.href = "step7.html";
    }
  });
</script>
